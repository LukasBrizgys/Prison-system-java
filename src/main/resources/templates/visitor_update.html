<html>
	<head>
		<meta charset="UTF-8">
		<title>Atnaujinti lankytoją</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link type="text/css" rel="stylesheet" href="/css/main.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap" rel="stylesheet">
	</head>
	<body>
		<div th:insert="fragments/navigation.html :: nav"></div>
		<h3 class="home-heading">Lankytojo redagavimas</h3>
		<div class="divider div-transparent">
		<form class="prisoner-form" th:action="'/visitor/update/'+${visitor.id}" th:object="${visitor}" method="POST">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
				<input type="hidden" name="id" th:value="*{id}">
				
				<div class="input-container">
					<label class="label" for="update-visitor-name">Vardas</label>
					<input th:value="*{name}" type="text" class="input" name="name" id="update-visitor-name">
					<div class="error-container" th:if="${#fields.hasErrors('name')}">
						<ul class="error-list">
							<li class="error" th:each="klaida:${#fields.errors('name')}" th:text="${klaida}"></li>
						</ul>
					</div>
				</div>
				
				<div class="input-container">
					<label class="label" for="update-visitor-surname">Pavardė</label>
					<input th:value="*{surname}" type="text" class="input" name="surname" id="update-visitor-surname">
					<div class="error-container" th:if="${#fields.hasErrors('surname')}">
						<ul class="error-list">
							<li class="error" th:each="klaida:${#fields.errors('surname')}" th:text="${klaida}"></li>
						</ul>
					</div>
				</div>
				
				<div class="input-container">
					<label class="label" for="update-visitor-birthdate">Gimimo metai</label>
					<input th:value="*{birthDate}" type="text" class="input" name="birthDate" id="update-visitor-birthdate">
					<div class="error-container" th:if="${#fields.hasErrors('birthDate')}">
						<ul class="error-list">
							<li class="error" th:each="klaida:${#fields.errors('birthDate')}" th:text="${klaida}"></li>
						</ul>
					</div>
				</div>
				
				<button type="submit" class="submit-button">Redaguoti</button>
			</form>
		</div>
	</body>
</html>
