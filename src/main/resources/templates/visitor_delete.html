<html>
	<head>
		<title>Lankytojo ištrynimas</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link type="text/css" rel="stylesheet" href="/css/main.css">
	</head>
	<body>
		<div th:insert="fragments/navigation.html :: nav"></div>
		<h3 class="delete-heading">Ar tikrai norite ištrinti kalinį?</h3>
		<div class="divider div-transparent"></div>
		<div class="delete-container">
		<button class="cancel-delete-button" onclick="history.back()">Atšaukti</button>
			<form method="POST" th:action="'/visitor/delete/' + ${id}" class="delete-confirmation-form">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
				<button class="delete-button" type="submit">Ištrinti</button>
			</form>
		</div>
	</body>
</html>
