<html>
<head>
<title>Prisijungimas</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap" rel="stylesheet">
</head>
<body>
	<h1 class="login-heading">Prisijungimas</h1>
	<div class="divider div-transparent"></div>
	<div class="login-container">
	<form action="login" method="post" class="login-form">
    	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    			<div class="login-input-container">
        			<label class="login-label" for="login-email">El. paštas</label>
            		<input class="login-input" id="login-email" type="text" name="email">
        		</div>
        		
        		<div class="login-input-container">
        			<label class="login-label" for="login-password">Slaptažodis</label>
            		<input class="login-input" id="login-password" type="password" name="password">
				</div>
       <button type="submit" class="login-submit-button">Prisijungti</button>
                    </form>
</div>
</body>
</html>
