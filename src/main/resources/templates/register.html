<!DOCTYPE html>
<html>
<head>
	<title>Registracija</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap" rel="stylesheet">
</head>
	<body>
	<h1 class="register-heading">Registracija</h1>
	<div class="divider div-transparent"></div>
	<div class="register-form-container">
		<form action="/register" method="POST" class="register-form" th:object="${user}">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
		<div class="register-field-container">
			<label for="register-name" class="register-form-label">Vardas: *</label>
			<input type="text" class="register-form-input" id="register-name" th:value="*{name}" name="name">
			<div class="register-form-error-container" th:if="${#fields.hasErrors('name')}">
				<ul class="register-form-error-list">
					<li class="register-form-error" th:each="error: ${#fields.errors('name')}" th:text="${error}"></li>
				</ul>
			</div>
		</div>
		
		<div class="register-field-container">
			<label for="register-surname" class="register-form-label">Pavardė: *</label>
			<input type="text" class="register-form-input" id="register-surname" th:value="*{surname}" name="surname">
			<div class="register-form-error-container" th:if="${#fields.hasErrors('surname')}">
				<ul class="register-form-error-list">
					<li class="register-form-error" th:each="error: ${#fields.errors('surname')}" th:text="${error}"></li>
				</ul>
			</div>
		</div>
		
		<div class="register-field-container">
			<label for="register-email" class="register-form-label">El. paštas: *</label>
			<input type="email" class="register-form-input" id="register-email" th:value="*{email}" name="email">
			<div class="register-form-error-container" th:if="${#fields.hasErrors('email')}">
				<ul class="register-form-error-list">
					<li class="register-form-error" th:each="error: ${#fields.errors('email')}" th:text="${error}"></li>
				</ul>
			</div>
		</div>
		
		<div class="register-field-container">
			<label for="register-password" class="register-form-label">Slaptažodis: *</label>
			<input type="password" class="register-form-input" id="register-password" th:value="*{password}" name="password">
			<div class="register-form-error-container" th:if="${#fields.hasErrors('password')}">
				<ul class="register-form-error-list">
					<li class="register-form-error" th:each="error: ${#fields.errors('password')}" th:text="${error}"></li>
				</ul>
			</div>
		</div>
		
		<div class="register-field-container">
			<label for="register-passwordRepeat" class="register-form-label">Pakartoti slaptažodį: *</label>
			<input type="password" class="register-form-input" id="register-passwordRepeat" th:value="*{passwordRepeat}" name="passwordRepeat">
			<div class="register-form-error-container" th:if="${#fields.hasErrors('passwordRepeat')}">
				<ul class="register-form-error-list">
					<li class="register-form-error" th:each="error: ${#fields.errors('passwordRepeat')}" th:text="${error}"></li>
				</ul>
			</div>
		</div>
		
		<div class="register-field-container">
			<label for="register-phone" class="register-form-label">Telefono numeris: *</label>
			<input type="text" class="register-form-input" id="register-phone" th:value="*{phone}" name="phone">
			<div class="register-form-error-container" th:if="${#fields.hasErrors('phone')}">
				<ul class="register-form-error-list">
					<li class="register-form-error" th:each="error: ${#fields.errors('phone')}" th:text="${error}"></li>
				</ul>
			</div>
		</div>
		
		<div class="register-field-container">
			<label for="register-city" class="register-form-label">Miestas: *</label>
			<select class="register-form-input" id="register-city" name="cityId">
			<option class="register-city-option" th:each="city : ${cities}" th:value="${city.id}" th:text="${city.name}">
			</select>
		</div>
		<div class="register-field-container">
			<label class="register-form-label">Adresas: *</label>
			<input type="text" class="register-form-input" th:value="*{address}" name="address">
			<div class="register-form-error-container" th:if="${#fields.hasErrors('address')}">
				<ul class="register-form-error-list">
					<li class="register-form-error" th:each="error: ${#fields.errors('address')}" th:text="${error}"></li>
				</ul>
			</div>
		</div>
		<button type="submit" class="register-button">Registruotis</button>
		</form>
	</div>	
	</body>
</html>
