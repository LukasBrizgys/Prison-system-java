<!DOCTYPE html>
<html>
<head>
	<title>Registracija</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.14.1/dist/css/uikit.min.css" />
	<script src="https://cdn.jsdelivr.net/npm/uikit@3.14.1/dist/js/uikit.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/uikit@3.14.1/dist/js/uikit-icons.min.js"></script>
</head>
	<body>
	<div class="uk-container uk-flex uk-flex-center uk-flex-middle uk-flex-column">
		<form action="/register" method="POST" class="uk-position-center" th:object="${user}">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
		<div>
			<label class="uk-form-label uk-text-large">Vardas: *</label>
			<input type="text" class="uk-input uk-form-large" th:value="*{name}" name="name">
		</div>
		
		<div>
			<label class="uk-form-label uk-text-large">Pavardė: *</label>
			<input type="text" class="uk-input uk-form-large" th:value="*{surname}" name="surname">
		</div>
		
		<div>
			<label class="uk-form-label uk-text-large">El. paštas: *</label>
			<input type="email" class="uk-input uk-form-large" th:value="*{email}" name="email">
		</div>
		
		<div>
			<label class="uk-form-label uk-text-large">Slaptažodis: *</label>
			<input type="password" class="uk-input uk-form-large" th:value="*{password}" name="password">
		</div>
		
		<div>
			<label class="uk-form-label uk-text-large">Pakartoti slaptažodį: *</label>
			<input type="password" class="uk-input uk-form-large" th:value="*{passwordRepeat}" name="passwordRepeat">
			<div class="uk-label uk-width-1-1 uk-label-danger uk-flex uk-flex-middle" th:if="${#fields.hasErrors('passwordRepeat')}">
				<ul>
					<li class="uk-text-large uk-text-capitalize" th:each="error: ${#fields.errors('passwordRepeat')}" th:text="${error}"></li>
				</ul>
			</div>
		</div>
		
		<div>
			<label class="uk-form-label uk-text-large">Telefono numeris: *</label>
			<input type="text" class="uk-input uk-form-large" th:value="*{phone}" name="phone">
		</div>
		
		<div>
			<label class="uk-form-label uk-text-large">Miestas: *</label>
			<select class="uk-select" name="cityId">
			<option th:each="city : ${cities}" th:value="${city.id}" th:text="${city.name}">
			</select>
		</div>
		<div>
			<label class="uk-form-label uk-text-large">Adresas: *</label>
			<input type="text" class="uk-input uk-form-large" th:value="*{address}" name="address">
		</div>
		
		<div class="uk-align-right uk-margin-top">
		<button type="submit" class="uk-button-primary uk-button-large uk-text-large uk-padding-small">Registruotis</button>
		</div>
		</form>
	</div>	
	</body>
</html>
